<button id="credentialAdd" style="margin: 0.25em;" type="button" class="btn btn-info float-right" onclick="showCredentialModal()">
    + Add a New Credential
</button>

<div th:if="${#lists.isEmpty(credentials)}">
    No credentials available
</div>

<div th:if="${not #lists.isEmpty(credentials)}" class="table-responsive">
    <table class="table table-striped" th:object="${credentials}" id="credentialTable">
        <thead>
        <tr>
            <th style="width: 20%" scope="col"></th>
            <th style="width: 35%" scope="col">URL</th>
            <th style="width: 20%" scope="col">Username</th>
            <th style="width: 25%" scope="col">Password</th>
        </tr>
        </thead>
        <tbody th:each="credential : ${credentials}">
        <tr>
            <td>
                <button type="button" class="btn btn-success" th:onClick="javascript: showCredentialModal([[${credential.credentialId}]],[[${credential.url}]],[[${credential.username}]], [[${credential.password}]])">Edit</button>
                <a th:href="@{'/credential/delete/' + ${credential.credentialId}}" class="btn btn-danger">Delete</a>
            </td>
            <th th:text="${credential.url}" scope="row">Example Credential URL</th>
            <td th:text="${credential.username}">Example Credential Username</td>
            <td th:text="${credential.password}">Example Credential Password</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="credentialModal" tabindex="-1" role="dialog" aria-labelledby="credentialModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="credentialModalLabel">Credential</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" method="POST" th:action="@{/credential/createUpdate}" th:object="${credentialForm}">
                    <input type="hidden" name="credentialId" id="credential-id">
                    <div class="form-group">
                        <label for="credential-url" class="col-form-label">URL</label>
                        <input type="text" name= "url" class="form-control" id="credential-url" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <label for="credential-username" class="col-form-label">Username</label>
                        <input type="text" name= "username" class="form-control" id="credential-username" maxlength="30" required>
                    </div>
                    <div class="form-group">
                        <label for="credential-password" class="col-form-label">Password</label>
                        <input type="text" name= "password" class="form-control" id="credential-password" maxlength="30" required>
                    </div>
                    <button id="credentialSubmit" type="submit" class="d-none"></button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="$('#credentialSubmit').click();">Save changes</button>
            </div>
        </div>
    </div>
</div>
