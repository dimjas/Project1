<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Home</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container">
            <div id="logoutDiv">
                <form action="#" th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-secondary float-right">Logout</button>
                </form>
            </div>
            <div id="contentDiv" style="clear: right;">
                <nav style="clear: right;">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link" id="nav-files-tab" data-url="/files" data-toggle="tab" href="#nav-files" role="tab" aria-controls="nav-files" aria-selected="true">Files</a>
                        <a class="nav-item nav-link" id="nav-notes-tab" data-url="/notes" data-toggle="tab" href="#nav-notes" role="tab" aria-controls="nav-notes" aria-selected="false">Notes</a>
                        <a class="nav-item nav-link" id="nav-credentials-tab" data-url="/credentials" data-toggle="tab" href="#nav-credentials" role="tab" aria-controls="nav-credentials" aria-selected="false">Credentials</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
                    </div>
                    <div class="tab-pane fade" id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab">
                    </div>
                    <div class="tab-pane fade" id="nav-credentials" role="tabpanel" aria-labelledby="nav-credentials-tab">
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <script type="text/javascript">
            // https://knowledge.udacity.com/questions/337210
            $(function() {
                const activeTabParam = '[[${param.activeTab}]]';
                switch(activeTabParam) {
                    case 'notes':
                        $('#nav-notes-tab').click();
                        break;
                    case 'credentials':
                        $('#nav-credentials-tab').click();
                        break;
                    case 'files':
                    default:
                        $('#nav-files-tab').click();
                        break;
                }
            });

            $('#nav-tab a').click(function (e) {
                e.preventDefault();

                var url = $(this).attr("data-url");
                var href = this.hash;
                var pane = $(this);

                // ajax load from data-url
                $(href).load(url, function (result) {
                    pane.tab('show');
                });
            });

            // For opening the note modal
            function showNoteModal(noteId, noteTitle, noteDescription) {
                $('#note-id').val(noteId ? noteId : '');
                $('#note-title').val(noteTitle ? noteTitle : '');
                $('#note-description').val(noteDescription ? noteDescription : '');
                $('#noteModal').modal('show');
            }

            // For opening the credentials modal
            function showCredentialModal(credentialId, url, username, password) {
                if ((credentialId !== undefined)) {
	            	$(document).ready(function() {
	            	    $.ajax({
	            	        url: window.location.origin + "/credential/" + credentialId
	            	    }).then(function(data) {
	            	    	$('#credential-id').val(data.credentialId);
	                        $('#credential-url').val(data.url);
	                        $('#credential-username').val(data.username);
	                        $('#credential-password').val(data.password);
	                        $('#credentialModal').modal('show');
	            	    });
	            	});
            	} else {
                    $('#credential-url').val('');
                    $('#credential-username').val('');
                    $('#credential-password').val('');
                    $('#credentialModal').modal('show');
            	}
            }
        </script>
    </body>
</html>
